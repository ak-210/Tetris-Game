<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>
        Tetris
    </title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="container">
        <div class="aside">
            <p>SCORE</p>
            <div id="score">0</div>
        </div>
        <div id="main">
            <canvas id="tetris-board" width="250" height="500"></canvas> <!-- 10 by 20 canvas -->
            <button id="pause">Play</button>
            <button id="restart">Restart</button>
        </div>
        <div class="aside">
            <div id="control">
                <i class="bi bi-arrow-up-circle"></i> <span>Rotate Block</span>
                <i class="bi bi-arrow-down-circle"></i> <span>Move Down</span>
                <i class="bi bi-arrow-left-circle"></i> <span>Move Left</span>
                <i class="bi bi-arrow-right-circle"></i> <span>Move Right</span>
                <span>SPACE</span> <span>Pause/Play</span>
            </div>
        </div>
    </div>

    <script src="tetrominoes.js"></script>
    <script src='script.js'></script>
</body>
</html>
